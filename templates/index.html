<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #667eea;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .train-link {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .train-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
       


    <div class="container">
        <h2>Wine Quality Predictor</h2>
        <form action="/predict" method="post">
            <div class="form-row">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" required>
            </div>

            <div class="form-row">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" required>
            </div>

            <div class="form-row">
                <label for="citric_acid">Citric Acid:</label>
                <input type="number" step="any" name="citric_acid" id="citric_acid" required>
            </div>

            <div class="form-row">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="number" step="any" name="residual_sugar" id="residual_sugar" required>
            </div>

            <div class="form-row">
                <label for="chlorides">Chlorides:</label>
                <input type="number" step="any" name="chlorides" id="chlorides" required>
            </div>

            <div class="form-row">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" required>
            </div>

            <div class="form-row">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" required>
            </div>

            <div class="form-row">
                <label for="density">Density:</label>
                <input type="number" step="any" name="density" id="density" required>
            </div>

            <div class="form-row">
                <label for="pH">pH:</label>
                <input type="number" step="any" name="pH" id="pH" required>
            </div>

            <div class="form-row">
                <label for="sulphates">Sulphates:</label>
                <input type="number" step="any" name="sulphates" id="sulphates" required>
            </div>

            <div class="form-row">
                <label for="alcohol">Alcohol:</label>
                <input type="number" step="any" name="alcohol" id="alcohol" required>
            </div>

            <div class="form-actions">
                <button type="submit">Predict Quality</button>
                <a href="/train" class="train-link">Train Model</a>
            </div>
        </form>
    </div>
</body>
</html>
