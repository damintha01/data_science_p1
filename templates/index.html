<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wine Quality Predictor</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç∑</text></svg>">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.page-wrap {
			width: 100%;
			max-width: 900px;
		}

		.form-card {
			background: white;
			padding: 40px;
			border-radius: 15px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.2);
		}

		.brand-side {
			text-align: center;
			margin-bottom: 30px;
		}

		.brand-side h1 {
			color: #667eea;
			font-size: 32px;
			margin-bottom: 10px;
		}

		.brand-side p {
			color: #666;
			font-size: 16px;
		}

		.form-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 20px;
			margin-bottom: 25px;
		}

		.field {
			display: flex;
			flex-direction: column;
		}

		.field label {
			margin-bottom: 8px;
			color: #333;
			font-size: 14px;
			font-weight: 600;
		}

		.field input {
			padding: 12px;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			font-size: 15px;
			transition: border-color 0.3s;
		}

		.field input:focus {
			outline: none;
			border-color: #667eea;
		}

		.form-actions {
			display: flex;
			gap: 15px;
			justify-content: center;
			margin-top: 30px;
		}

		.btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 14px 30px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
		}

		.btn-ghost {
			background: white;
			color: #667eea;
			padding: 14px 30px;
			border: 2px solid #667eea;
			border-radius: 8px;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			transition: all 0.2s;
			display: inline-block;
		}

		.btn-ghost:hover {
			background: #667eea;
			color: white;
			transform: translateY(-2px);
		}

		.result-note {
			text-align: center;
			margin-top: 20px;
			color: #888;
			font-size: 13px;
		}

		@media (max-width: 768px) {
			.form-grid {
				grid-template-columns: 1fr;
			}
			
			.form-card {
				padding: 25px;
			}

			.brand-side h1 {
				font-size: 24px;
			}
		}
	</style>
</head>
<body>
	<div class="page-wrap">
		<div class="form-card">
			<div class="brand-side">
				<h1>Wine Quality Predictor</h1>
				<p>Enter chemical properties to predict wine quality</p>
			</div>

			<form action="/predict" method="post">
				<div class="form-grid">
						<div class="field">
							<label for="fixed_acidity">Fixed Acidity</label>
							<input type="number" step="any" name="fixed_acidity" id="fixed_acidity" required>
						</div>

						<div class="field">
							<label for="volatile_acidity">Volatile Acidity</label>
							<input type="number" step="any" name="volatile_acidity" id="volatile_acidity" required>
						</div>

						<div class="field">
							<label for="citric_acid">Citric Acid</label>
							<input type="number" step="any" name="citric_acid" id="citric_acid" required>
						</div>

						<div class="field">
							<label for="residual_sugar">Residual Sugar</label>
							<input type="number" step="any" name="residual_sugar" id="residual_sugar" required>
						</div>

						<div class="field">
							<label for="chlorides">Chlorides</label>
							<input type="number" step="any" name="chlorides" id="chlorides" required>
						</div>

						<div class="field">
							<label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
							<input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" required>
						</div>

						<div class="field">
							<label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
							<input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" required>
						</div>

						<div class="field">
							<label for="density">Density</label>
							<input type="number" step="any" name="density" id="density" required>
						</div>

						<div class="field">
							<label for="pH">pH</label>
							<input type="number" step="any" name="pH" id="pH" required>
						</div>

						<div class="field">
							<label for="sulphates">Sulphates</label>
							<input type="number" step="any" name="sulphates" id="sulphates" required>
						</div>

					<div class="field">
					<label for="alcohol">Alcohol</label>
					<input type="number" step="any" name="alcohol" id="alcohol" required>
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn">Predict Quality</button>
				<a href="/train" class="btn-ghost">Train Model</a>
			</div>
			</form>

			<div class="result-note">Tip: Use sensible numeric ranges (e.g., alcohol between 8‚Äì15)</div>
		</div>
	</div>
</body>
</html>
